<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="/ProductFilter/assets/style.css">
    <link rel="icon" href="/ProductFilter/assets/download.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav>
        Product Filter
    </nav>
  
    <div class="control">
        <div class="btn_group">
        <button class="btn  btn_clicked" id="button1" data-filter="all">All</button>
        <button class="btn " id="button2" data-filter="burger">Burger</button>
        <button class="btn " id="button3" data-filter="fish">Fish</button>
        <button class="btn " id="button4" data-filter="salad">Salad</button>
    </div>
    <input type="text" placeholder="Search Your Food" class="input" id="Search">
</div> 

<div class="container">
<div class="box" data-item="fish"><img src="/ProductFilter/images/pexels-dana-tentis-118658-262959.jpg" alt="Fish" > </div>

    <div class="box" data-item="salad">  <img src="/ProductFilter/images/pexels-janetrangdoan-1099680.jpg" alt="Salad"></div>
